<div class="page-header">
  <h1>产品</h1>
</div>

<div class="row" style="margin-bottom: 20px;">
  <div class="col-md-12">
    <form class="form form-inline">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="keyword" placeholder="输入关键字">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="search()">
                <span class="fa fa-search"></span>
              </button>
            </span>
        </div>
      </div>
      <div class="form-group pull-right">
        <button class="btn btn-success btn-block" ng-click="add()" style="min-width: 120px">
          <i class="fa fa-plus-circle"></i> 添加
        </button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <tr>
          <th width="50px">#</th>
          <th ng-click="orderByName('name')">
            产品名称 <span ng-class="orderIconName('name')"></span>
          </th>
          <th>修改时间</th>
          <th>操作</th>
        </tr>
        <tr ng-repeat="product in products|orderBy:orderName track by $index">
          <td>{{$index + 1}}</td>
          <td><a ui-sref="productView({id:product.id})">{{product.name}}</a></td>
          <td>{{product.modify|date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>
            <a ng-click="delete(product)"><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<uib-pagination boundary-links="true" rotate="true" total-items="totalItems" items-per-page="10"
                ng-model="page" ng-change="search()" class="pagination" previous-text="&lsaquo;"
                max-size="5" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
</uib-pagination>
