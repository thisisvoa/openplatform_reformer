<!DOCTYPE html>
<html lang="zh-CN" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">
  <meta name="description" content="heading oauth2">
  <meta name="author" content="liyue">
  <link href="assets/ico/favicon.ico" rel="shortcut icon">
  <!-- build:css scripts/css/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css scripts/css/main.min.css -->
  <!-- endbuild -->
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>海鼎开放平台</title>
</head>

<body ng-controller="mainController" ng-app="oauth2" class="ng-cloak" ng-cloak>
<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <ul class="nav navbar-nav">
        <!--
        <li>
          <a href="javascript:;" ng-click="home()"><img src="ico/favicon.ico"></a>
        </li>
        -->
        <li>
          <a href="javascript:;" class="navbar-brand" style="color: #eee;"
             ng-click="home()">海鼎开放平台授权系统</a>
        </li>
      </ul>
    </div>
    <!-- 导航 -->
    <div class="navbar-collapse collapse" ng-if="!user.username">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="javascript:;" class="dropdown-toggle"
             data-toggle="dropdown">已有账号？ <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="javascript:;" ng-click="signin()">登录</a></li>
            <li class="divider"></li>
            <li><a href="javascript:;" ng-click="signup()">注册</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="navbar-collapse collapse" ng-if="user.username">
      <ul class="nav navbar-nav">
        <li ng-class="activeWhen('app')">
          <a ui-sref="app" ng-if="!isAdmin()">我的应用</a>
        </li>
        <li ng-class="activeWhen('userManager')">
          <a ui-sref="userManager" ng-if="isAdmin()">用户管理</a>
        </li>
        <li ng-class="activeWhen('appManager')">
          <a ui-sref="appManager" ng-if="isAdmin()">应用管理</a>
        </li>
        <li ng-class="activeWhen('product')">
          <a ui-sref="product" ng-if="isAdmin()">产品管理</a>
        </li>
        <!--<li><a href="#/authorize" ng-class="activeWhen('/authorize')">应用接入</a></li>-->
        <!--<li><a href="#/access" ng-class="activeWhen('/access')">获取Token</a></li>-->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="javascript:;" class="dropdown-toggle"
             data-toggle="dropdown"><span ng-bind="user.username"></span><b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#/user/home">个人资料</a></li>
            <li><a href="#/user/password">修改密码</a></li>
            <li><a href="#/user/profile">更新个人资料</a></li>
            <li class="divider"></li>
            <li><a href="javascript:;" ng-click="signout()">登出</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container page">
  <div name="alert-message">
    <uib-alert ng-repeat="message in messages()" close="closeAlert($index)"
               type="{{message.type}}" dismiss-on-timeout="5000">{{message.text}}
    </uib-alert>
  </div>

  <div name="oauth2">
    <ui-view></ui-view>
  </div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="center-block">
          <a href="http://www.hd123.com" target="_blank">&copy;2016 Shanghai HEADING Information
            Engineering Co., Ltd., all rights reserved.</a>
        </p>
      </div>
    </div>
  </div>
</footer>
<!-- geetest -->
<script src="//api.geetest.com/get.php?callback=initCaptcha"></script>
<!-- build:js scripts/js/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->
<!-- build:js({.tmp,src/main/webapp}) scripts/js/app.js -->
<script src="scripts/js/init.js" type="text/javascript"></script>
<script src="scripts/js/service.js" type="text/javascript"></script>
<script src="scripts/js/controller.js" type="text/javascript"></script>
<script src="scripts/js/directive.js" type="text/javascript"></script>
<script src="scripts/js/filter.js" type="text/javascript"></script>
<!-- endbuild -->
</body>
</html>
